            </tr>
            <tr>

                <td>Item Code</td>
                <td>Remarks</td>
                <td>Unit Price</td>
                <td>Total</td>
            </tr>
            <tr>
                <td><input type="text" name="name" style="width: 300px;"></td>

                    <option>232</option>
                    <option>222</option>
                    <option>000</option>
                </select></td>
                <td><input type="text" name="name"></td>
                <td><input type="text" name="name"></td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td><input type="text" name="name" style="width: 300px;"></td>
                <td><select>
                    <option>-select code-</option>
                    <option>232</option>
                    <option>222</option>
                    <option>000</option>
                </select></td>
                <td><input type="text" name="name"></td>
                <td><input type="text" name="name"></td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td colspan="3" align="center">Sub Total</td>
                <td colspan="2"><input type="text" name="name" style="width: 360px"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">Tax</td>
                <td><input type="text" name="name"></td>
                <td colspan="2"><input type="text" name="name" style="width: 360px;"></td>
            </tr>
            <tr>
                <td colspan="3" align="right">Grand Total: </td>
                <td colspan="2"><input type="text" name="name" style="width: 360px;"></td>
            </tr>
        </table>
    </form>
</body>

</html>
