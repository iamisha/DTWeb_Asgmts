<!DOCTYPE html>
<html>

<head>
    <title>table_seminar</title>
</head>

<body>
    <table border="1px" cellspacing="0px" cellpadding="5px" height="300px" align="center" width="400px" style="background-color:rgb(18, 24, 44); color: white;">
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <td>Begin</td>
                <td>End</td>
            </tr>
            <tr>
                <td rowspan="2">Sunday</td>
                <td rowspan="2">9 AM.</td>
                <td rowspan="2">11 AM.</td>
                <td>IOT</td>
            </tr>
            <tr>
                <td>Cloud Computing</td>
            </tr>
            <tr>
                <td rowspan="3">Monday</td>
                <td>9 AM.</td>
                <td>10 AM.</td>
                <td rowspan="2">Cyber Security</td>
            </tr>
            <tr>
                <td>12 PM.</td>
                <td>1 PM.</td>
            </tr>
            <tr>
                <td>2 PM.</td>
                <td>3 PM.</td>
                <td>Web</td>
            </tr>
            <tr>
                <td colspan="4" align="center" style="color: grey;"><input type="radio" name="venue">venue:<a href="https://www.google.com/maps/place/Kathmandu"><i><b>Kathmandu,Nepal</i></b></a></label>
                </td>

            </tr>
    </table>
</body>

</html>
